<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Planos de Leitura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Planos de Leitura</h1>
        <div class="acoes-dados">
            <button id="exportar-planos">Exportar JSON</button>
            <input type="file" id="importar-planos" accept=".json" style="display: none;">
            <button id="importar-planos-botao">Importar JSON</button>
            <button id="limpar-dados">Limpar Dados</button>
        </div>
    </header>

    <main>
        <section id="cadastro-plano">
            <h2>Novo Plano de Leitura</h2>
            <form id="form-plano">
                <div class="form-group">
                    <label for="titulo-livro">Título do Livro:</label>
                    <input type="text" id="titulo-livro" required>
                </div>

                <div class="form-group">
                    <label for="total-paginas">Total de Páginas:</label>
                    <input type="number" id="total-paginas" required>
                </div>

                <div class="form-group">
                    <label>Definir Período por:</label>
                    <div>
                        <input type="radio" id="definir-por-datas" name="definicao-periodo" value="datas" checked>
                        <label for="definir-por-datas">Datas de Início e Fim</label>
                        <input type="radio" id="definir-por-dias" name="definicao-periodo" value="dias">
                        <label for="definir-por-dias">Data de Início e Número de Dias</label>
                    </div>
                </div>

                <div id="periodo-por-datas" style="display: block;">
                    <div class="form-group">
                        <label for="data-inicio">Data de Início:</label>
                        <input type="date" id="data-inicio" required>
                    </div>

                    <div class="form-group">
                        <label for="data-fim">Data de Fim:</label>
                        <input type="date" id="data-fim" required>
                    </div>
                </div>

                <div id="periodo-por-dias" style="display: none;">
                    <div class="form-group">
                        <label for="data-inicio-dias">Data de Início:</label>
                        <input type="date" id="data-inicio-dias" >
                    </div>

                    <div class="form-group">
                        <label for="numero-dias">Número de Dias:</label>
                        <input type="number" id="numero-dias" min="1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="periodicidade">Periodicidade:</label>
                    <select id="periodicidade" required>
                        <option value="diario">Diariamente</option>
                        <option value="dias-semana">Dias da Semana (Selecionar)</option>
                    </select>
                </div>

                <div id="dias-semana-selecao" class="form-group" style="display: none;">
                    <label>Dias da Semana:</label>
                    <div class="dias-semana-lista">
                        <div><input type="checkbox" id="segunda" name="dia-semana" value="segunda"> <label for="segunda">Segunda</label></div>
                        <div><input type="checkbox" id="terca" name="dia-semana" value="terca"> <label for="terca">Terça</label></div>
                        <div><input type="checkbox" id="quarta" name="dia-semana" value="quarta"> <label for="quarta">Quarta</label></div>
                        <div><input type="checkbox" id="quinta" name="dia-semana" value="quinta"> <label for="quinta">Quinta</label></div>
                        <div><input type="checkbox" id="sexta" name="dia-semana" value="sexta"> <label for="sexta">Sexta</label></div>
                        <div><input type="checkbox" id="sabado" name="dia-semana" value="sabado"> <label for="sabado">Sábado</label></div>
                        <div><input type="checkbox" id="domingo" name="dia-semana" value="domingo"> <label for="domingo">Domingo</label></div>
                    </div>
                </div>

                <button type="submit">Criar Plano</button>
            </form>
        </section>

        <section id="planos-leitura">
            <h2>Planos de Leitura Ativos</h2>
            <div id="lista-planos">
                <!-- Planos de leitura serão inseridos aqui por JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciador de Planos de Leitura</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
