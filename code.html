<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Planos de Leitura</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs - **VERSION UPDATED TO 9.22.2 to match script.js imports** -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

</head>
<body>
    <header>
        <h1>Gerenciador de Planos de Leitura</h1>
        <div id="auth-area">
            <div id="user-info" style="display: none;">
                <span id="user-email"></span>
                <button id="logout-button">Sair</button>
            </div>
            <div id="auth-form" style="display: none;">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Senha">
                <button id="login-button">Entrar</button>
                <button id="signup-button">Cadastrar</button>
                <button id="forgot-password-button">Esqueci a senha</button>
            </div>
            <button id="auth-toggle-button">Login</button>
        </div>
    </header>

    <main>
        <section id="cadastro-plano">
            <h2>Novo Plano de Leitura</h2>
            <form id="form-plano">
                <div class="form-group">
                    <label for="titulo-livro">Título do Livro:</label>
                    <input type="text" id="titulo-livro" required>
                </div>

                <div class="form-group">
                    <label for="total-paginas">Total de Páginas:</label>
                    <input type="number" id="total-paginas" required>
                </div>

                <div class="form-group">
                    <label for="data-inicio">Data de Início:</label>
                    <input type="date" id="data-inicio" required>
                </div>

                <div class="form-group">
                    <label for="data-fim">Data de Fim:</label>
                    <input type="date" id="data-fim" required>
                </div>

                <div class="form-group">
                    <label for="periodicidade">Periodicidade:</label>
                    <select id="periodicidade" required>
                        <option value="diario">Diariamente</option>
                        <option value="dias-semana">Dias da Semana (Selecionar)</option>
                        <option value="seg-qua-sex">Segunda, Quarta e Sexta</option>
                        <!-- Adicione outras periodicidades conforme necessário -->
                    </select>
                </div>

                <div id="dias-semana-selecao" class="form-group" style="display: none;">
                    <label>Dias da Semana:</label>
                    <div>
                        <input type="checkbox" id="segunda" name="dia-semana" value="segunda"> <label for="segunda">Segunda</label>
                        <input type="checkbox" id="terca" name="dia-semana" value="terca"> <label for="terca">Terça</label>
                        <input type="checkbox" id="quarta" name="dia-semana" value="quarta"> <label for="quarta">Quarta</label>
                        <input type="checkbox" id="quinta" name="dia-semana" value="quinta"> <label for="quinta">Quinta</label>
                        <input type="checkbox" id="sexta" name="dia-semana" value="sexta"> <label for="sexta">Sexta</label>
                        <input type="checkbox" id="sabado" name="dia-semana" value="sabado"> <label for="sabado">Sábado</label>
                        <input type="checkbox" id="domingo" name="dia-semana" value="domingo"> <label for="domingo">Domingo</label>
                    </div>
                </div>


                <button type="submit">Criar Plano</button>
            </form>
        </section>

        <section id="planos-leitura">
            <h2>Planos de Leitura Ativos</h2>
            <div id="lista-planos">
                <!-- Planos de leitura serão inseridos aqui por JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciador de Planos de Leitura</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
